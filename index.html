<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/script.js"></script>
  </head>

  <body>

    <h1>Calculadora</h1>

    <div class="calculadora">
        <input type="text"  class="inp-display" disabled>
        <button class="btn btn-0">0</button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-suma">+</button>
        <button class="btn btn-resta">-</button>
        <button class="btn btn-mult">*</button>
        <button class="btn btn-div">/</button>
        <button class="btn btn-borrar">c</button>
        <button class="btn btn-igual">=</button>
    </div>

    <script src="/javascript/script.js"></script>
  </body>
</html>
